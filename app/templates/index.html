<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>crud com python</title>
</head>
<body>

<div class="col-8 m-auto pt-2 pb-2 text-center">
    <h1>Crud com python</h1>
</div>
<div class="col-8 m-auto pt-2 pb-2 text-center">
    <a href="/form" class="btn btn-success">Adicionar</a>
</div>

<div class="col-8 m-auto pt-3 pb-4 text-center">
<table class="table">
  <thead class="thead-dark">
    <tr>
      <th scope="col">#</th>
      <th scope="col">Modelo</th>
      <th scope="col">Marca</th>
      <th scope="col">Preço</th>
        <th scope="col">Ações</th>
    </tr>
  </thead>
  <tbody>
  {% for dbs in db %}
    <tr>
      <th>{{ dbs.id }}</th>
      <td>{{ dbs.modelo }}</td>
      <td>{{ dbs.marca }}</td>
      <td>{{ dbs.preco }}</td>
      <td>
          <a href="view/{{ dbs.id }}" class="btn btn-dark">Visualizar</a>
          <a href="edit/{{ dbs.id }}" class="btn btn-primary">Editar</a>
          <a href="delete/{{ dbs.id }}" class="btn btn-danger btnDel">Deletar</a>
      </td>
    </tr>
  {% endfor%}

  </tbody>
</table>
</div>
{% load static %} }
<script src="{% static 'javascript.js' %}"></script>
</body>
</html>
